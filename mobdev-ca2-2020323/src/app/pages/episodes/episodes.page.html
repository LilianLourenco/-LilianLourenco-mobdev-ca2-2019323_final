<ion-header>


	<ion-toolbar color="dark">
		<ion-title>Episodes</ion-title>
     
	</ion-toolbar>
</ion-header>

<ion-content>
 <ion-searchbar animated [(ngModel)]="searchEpisode" (keyup)="filterList($event)"></ion-searchbar>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let episode of episodes | async" (click)="openDetails(episode)">
			{{ episode.title }}
		</ion-item>
	</ion-list>
</ion-content>
