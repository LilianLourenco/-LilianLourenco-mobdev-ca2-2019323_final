<ion-header>
	<ion-toolbar color="dark">
		<ion-title>Deaths</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-searchbar [(ngModel)]="text" (ionChange)="filterList($event)"></ion-searchbar>
		<ion-item button detail lines="inset" *ngFor="let death of deaths | async" (click)="openDetails(deaths)">
			{{ death.death }}
		</ion-item>
	</ion-list>

</ion-content>
